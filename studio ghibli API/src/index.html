<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Films</title>
</head>
<body>
    <div class="conatainer">
        <div id="app">
             <h1>{{ message }}</h1>
             <p v-for="title in titles">{{title}}</p>
        </div>
    </div>
    <p id="movies"></p>
<script src="./server.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Studio Ghibli Films',
            titles: []
        },
        methods: {
            getData() {
                const movieTitles = []

            fetch("https://ghibliapi.herokuapp.com/films")
                .then(response => response.json())
                .then(films => {
                    films.forEach(titles =>  {
                        movieTitles.push(titles.title);
                    
                    }) 
                })

                this.titles = movieTitles
            }
        },
        mounted() {
            this.getData();
        }
    })
</script>
</body>
</html>
